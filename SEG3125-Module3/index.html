<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>

  <h1 class="title">
    Woodiemart
  </h1>

  <!-- Tab links, each one with an onclick event associated with it -->
  <div class="tab">
    <button id="PersonalDataTab" class="tablinks" onclick="openInfo('PersonalData')">Personal Data</button>
    <button id="ProductsTab" class="tablinks" onclick="openInfo('Products')">Products</button>
    <button id="CartTab" class="tablinks" onclick="openInfo('Cart')">Cart</button>
  </div>

  <!-- Tab content -->
  <div id="PersonalData" class="tabcontent">
    <h3>Personal Data</h3>
    <p>Tell us a bit about you</p>
    
    <div>
      <label>
        <input type="checkbox" id="noLactoseCheckbox" value="noLactose" onclick="populateListProductChoices(this)">
        No Lactose
      </label>

      <br>

      <label>
        <input type="checkbox" id="noNutsCheckbox" value="noNuts" onclick="populateListProductChoices(this)">
        No Nuts
      </label>

      <br>

      <label>
        <input type="checkbox" id="organicCheckbox" value="organic" onclick="populateListProductChoices(this)">
        Organic
      </label>
    </div>
    </select>
  </div>

  <div id="Products" class="tabcontent">
    <h3>Your targeted products</h3>
    <p>We preselected products based on your restrictions</p>
    Choose items to buy:
    <table id="displayProduct"></table>
    <button id="addCart" class="body-button" type="button" class="block" onclick="selectedItems(); openInfo('Cart')">
      Add selected items to cart
    </button>
  </div>

  <div id="Cart" class="tabcontent">
    <h3>Cart</h3>
    <p>Here is your cart</p>
    <p id="emptyCart">Your cart is currently empty</p>
    <div id="displayCart"></div>

    <button id="curbside" class="body-button" type="button" class="block"">
      Order for curbside pickup
    </button>

    <button id="inStore" class="body-button" type="button" class="block"">
      Order for in-store pickup
    </button>

    <br/>
    <br/>

    <label>
      <input type="checkbox" id="noLactoseCheckbox" value="noLactose" onclick="orderForLaterCheckbox(this)">
      Delay order
    </label>

    <div id="order-for-later" class="hidden">
      <input type="time" id="order-for-later-time" name="order-for-later-time" min="09:00" max="18:00" required>
    </div>
    
  </div>

  <div id="designedBy">
    Website designed by Ajay
  </div>

  <script src="scripts/groceries.js"></script>
  <script src="scripts/main.js"></script>

</body>
</html>
